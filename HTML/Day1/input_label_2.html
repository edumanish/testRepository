<!DOCTYPE html>
<html>

<head>
    <title>Input-Label-2</title>
</head>

<body>
    <H1>Input-types</H1>
    <form>
        <div>
            <label for="userName">Name </label>
            <input type="text" name="userName" id="userName">
            <br><br>
            <label for="Email">E-mail </label>
            <input type="email" name="Email" id="Email">
            <br><br>
            <label for="pass">Password </label>
            <input type="password" name="pass" id="pass">
            <br><br>
        </div>
        <span>
            <label for="cbox1">C1 </label>
            <input type="checkbox" name="cbox1" id="cbox1">
            <label for="cbox2">C2 </label>
            <input type="checkbox" name="cbox2" id="cbox2">
            <label for="cbox3">C3 </label>
            <input type="checkbox" name="cbox3" id="cbox3">
        </span>
       
        <span>
            <label for="rd1">R1 </label>
            <input type="radio" name="rd1" id="rd1">
            <label for="rd2">R2</label>
            <input type="radio" name="rd2" id="rd2">
            <label for="rd3">R3</label>
            <input type="radio" name="rd3" id="rd3">
        </span>
        <div>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="DOB">
            <label for="Number">Numeric</label>
            <input type="number" name="Number" id="Number">
            <label for="Range">Range</label>
            <input type="range" name="Range" id="Range">
            <label for="File">Files-Folder</label>
            <input type="file" name="File" id="File">
        </div>



    </form>
</body>

</html>
