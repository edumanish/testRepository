<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input-Label-1</title>
    </head>
    <body>
        <h1>Input-Label</h1>
        <form >
            <label for="Username">Name : </label>
            <input type="text" placeholder="Enter you name" id="Username">
            <br><br>
            <label for="Email">E-mail : </label>
            <input type="text" placeholder="Enter your e-mail address" id="Email">
            <br><br>
            <label for="Pass">Password : </label>
            <input type="password"  id="Pass">
        </form>
    </body>

</html>
